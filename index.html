<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <script type="module" src="./src/scripts/index.js" defer></script>

  <title>Criando rede social</title>
</head>

<body>
  <main>

    <!-- /*------NavBar-----*/ -->

    <navbar class="navbar">
      <h3>TechPosters</h3>
      <p>Sair</p>
    </navbar>

    <header class="header">

      <!-- /*------SeçãoUm-----*/ -->

      <section class="sectionOne">
        <div class="sectionUser">
          <img src="./src/assets/img/user1.svg" class="imgSectionOne">
          <div>
            <h3>Samuel Leão</h3>
            <p>Front end Engineer</p>
          </div>
        </div>
        <div class="sectionOneNewInformation">
          <input type="text" placeholder="Digitar Titulo do Post" class="inputSectionOne">
          <textarea placeholder="Digite descrição do post" class="textareaSectionOne"></textarea>
          <button class="buttonSectionOne">Postar</button>
        </div>
      </section>

      <!-- /*------Sugestão-----*/ -->

      <section class="sugestions">
        <div>
          <h2>Sugestão para voce seguir</h2>
          <div id="userSection" class="userSection">
          </div>
        </div>
      </section>

    </header>

    <!-- /*------Posts-----*/ -->

    <section class="sectionPosts">
      <!-- <h1>Posts</h1> -->
      <div class="posts" id="postSection">
      </div>
    </section>

  </main>
</body>

</html>
