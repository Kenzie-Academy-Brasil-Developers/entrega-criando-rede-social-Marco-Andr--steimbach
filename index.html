<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/globalstyles.css">

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <script type="module" src="./src/scripts/index.js" defer></script>

  <title>Criando rede social</title>
</head>

<body>
  <main>

    <navbar class="navbar">
      <h3>TechPosters</h3>
      <p>Sair</p>
    </navbar>

    <header class="header">

      <div class="mainUser__section">
        <div class="mainUser__profile">
          <img src="./src/assets/img/user1.svg" class="mainUser__profile__img">
          <div>
            <h3 class="mainUser__profile--title">Samuel Leão</h3>
            <p class="mainUser__profile--stack">Front end Engineer</p>
          </div>
        </div>
        <div class="mainUser__NewInformation">
          <input type="text" placeholder="Digitar Titulo do Post" class="mainUser__input">
          <textarea placeholder="Digite descrição do post" class="mainUser__textarea"></textarea>
          <button class="mainUser__button">Postar</button>
        </div>
      </div>

      <div class="suggestions">
        <div>
          <h2 class="suggestions__title">Sugestão para voce seguir</h2>
          <div>
            <ul class="user__suggestion__section" id="userSection">

            </ul>
          </div>
        </div>
      </div>

    </header>

    <section class="sectionPosts">

      <div class="sectionPosts__posts" >
        <ul id="postSection">

        </ul>
      </div>

    </section>

  </main>
</body>

</html>
